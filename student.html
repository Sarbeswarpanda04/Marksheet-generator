<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - GIFT College</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="college-header">
            <div class="college-branding">
                <img src="https://top-autonomous-college-in-odisha.gift.edu.in/wp-content/uploads/2024/12/logo.png" alt="GIFT Logo" class="college-logo">
                <div class="college-info">
                    <h1 class="college-name">Gandhi Institute for Technology</h1>
                    <p class="college-details">Bhubaneswar, Odisha</p>
                </div>
            </div>
            <div class="user-controls">
                <button id="themeToggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </header>

        <main class="dashboard-container">
            <div class="student-profile">
                <div class="profile-header">
                    <div class="profile-info">
                        <h2 id="studentName">Loading...</h2>
                        <p id="studentRollNo">Roll No: Loading...</p>
                        <p id="studentClass">Class: Loading...</p>
                    </div>
                </div>
            </div>

            <div class="marksheet-section">
                <h2>Marksheet</h2>
                <div class="marks-table-container">
                    <table class="marks-table">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Marks Obtained</th>
                                <th>Total Marks</th>
                                <th>Percentage</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody id="marksTableBody">
                            <!-- Marks will be populated here -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3"><strong>Total</strong></td>
                                <td id="totalPercentage">-</td>
                                <td id="finalGrade">-</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <div class="performance-section">
                <h2>Performance Analysis</h2>
                <div class="performance-charts">
                    <canvas id="marksChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser || currentUser.type !== 'student') {
                window.location.href = 'index.html';
                return;
            }

            // Load student data
            const student = dataManager.getStudent(currentUser.rollNo);
            if (!student) {
                window.location.href = 'index.html';
                return;
            }

            // Update profile information
            document.getElementById('studentName').textContent = student.name;
            document.getElementById('studentRollNo').textContent = `Roll No: ${student.rollNo}`;
            document.getElementById('studentClass').textContent = `Class: ${student.class}`;

            // Populate marks table
            const marksTableBody = document.getElementById('marksTableBody');
            let totalMarks = 0;
            let totalObtained = 0;

            student.marks.forEach(mark => {
                const row = document.createElement('tr');
                const percentage = dataManager.calculatePercentage(mark.marks, mark.total);
                
                row.innerHTML = `
                    <td>${mark.subject}</td>
                    <td>${mark.marks}</td>
                    <td>${mark.total}</td>
                    <td>${percentage}%</td>
                    <td>${mark.grade}</td>
                `;
                
                marksTableBody.appendChild(row);
                totalMarks += mark.total;
                totalObtained += mark.marks;
            });

            // Update totals
            const totalPercentage = dataManager.calculatePercentage(totalObtained, totalMarks);
            document.getElementById('totalPercentage').textContent = `${totalPercentage}%`;
            document.getElementById('finalGrade').textContent = dataManager.calculateGrade(totalPercentage);

            // Create performance chart
            const ctx = document.getElementById('marksChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: student.marks.map(m => m.subject),
                    datasets: [{
                        label: 'Marks Obtained',
                        data: student.marks.map(m => m.marks),
                        backgroundColor: 'rgba(74, 144, 226, 0.5)',
                        borderColor: 'rgba(74, 144, 226, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
