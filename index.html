<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <i class="fas fa-moon" id="theme-toggle-icon"></i>
    </div>

    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-container">
                <img src="assets/images/college-logo.png" alt="College Logo" class="college-logo">
                <div class="college-info">
                    <h1>Student Marksheet Portal</h1>
                    <p>Excellence in Education</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="login-options">
                <!-- Student Login Card -->
                <div class="login-card student-login">
                    <div class="card-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h2>Student Login</h2>
                    <p>Access your marksheet and academic performance</p>
                    <form id="studentLoginForm" class="login-form">
                        <div class="form-group">
                            <input type="text" id="studentRoll" placeholder="Roll Number" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="studentPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

                <!-- Admin Login Card -->
                <div class="login-card admin-login">
                    <div class="card-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h2>Admin Login</h2>
                    <p>Manage student records and generate reports</p>
                    <form id="adminLoginForm" class="login-form">
                        <div class="form-group">
                            <input type="text" id="adminUsername" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="adminPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 Student Marksheet Management System. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#">Help</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
