<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Portal - GIFT College</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="college-header">
            <div class="college-branding">
                <img src="https://top-autonomous-college-in-odisha.gift.edu.in/wp-content/uploads/2024/12/logo.png" alt="GIFT Logo" class="college-logo">
                <div class="college-info">
                    <h1 class="college-name">Gandhi Institute for Technology</h1>
                    <p class="college-details">Bhubaneswar, Odisha</p>
                </div>
            </div>
        </header>

        <main class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h2>Welcome to Marksheet Portal</h2>
                    <p>Access your academic records securely</p>
                </div>

                <div class="login-tabs">
                    <button class="tab-btn active" data-tab="student">
                        <i class="fas fa-user-graduate"></i>
                        Student Login
                    </button>
                    <button class="tab-btn" data-tab="admin">
                        <i class="fas fa-user-shield"></i>
                        Admin Login
                    </button>
                </div>

                <!-- Student Login Form -->
                <form id="studentLoginForm" class="login-form active">
                    <div class="form-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="studentRollNo" placeholder="Roll Number" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="studentPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                    <div id="studentError" class="error-message"></div>
                </form>

                <!-- Admin Login Form -->
                <form id="adminLoginForm" class="login-form">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="adminUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                    <div id="adminError" class="error-message"></div>
                </form>

                <div class="theme-toggle">
                    <button id="themeToggle" class="theme-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
