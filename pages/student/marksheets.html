<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheets - Student Dashboard</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/marksheets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-page">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-wrapper">
                <img src="../../assets/logo.png" alt="College Logo" class="logo">
                <span class="logo-text">Student Portal</span>
            </div>
            <nav class="sidebar-nav">
                <a href="student-dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span data-translate="overview">Overview</span>
                </a>
                <a href="marksheets.html" class="nav-item active">
                    <i class="fas fa-file-alt"></i>
                    <span data-translate="marksheets">Marksheets</span>
                </a>
                <a href="performance.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span data-translate="performance">Performance</span>
                </a>
                <a href="attendance.html" class="nav-item">
                    <i class="fas fa-calendar-check"></i>
                    <span data-translate="attendance">Attendance</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span data-translate="profile">Profile</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span data-translate="settings">Settings</span>
                </a>
            </nav>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span data-translate="logout">Logout</span>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="breadcrumb">
                    <a href="student-dashboard.html" class="breadcrumb-item">
                        <i class="fas fa-home"></i>
                        <span data-translate="overview">Overview</span>
                    </a>
                    <i class="fas fa-chevron-right"></i>
                    <span class="breadcrumb-item" data-translate="marksheets">Marksheets</span>
                </div>
                <div class="user-info">
                    <select class="language-selector">
                        <option value="en">English</option>
                        <option value="hi">हिंदी</option>
                        <option value="bn">বাংলা</option>
                    </select>
                    <button class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-profile">
                        <img src="../../assets/avatar.jpg" alt="User Avatar" class="avatar">
                        <span class="user-name">John Doe</span>
                    </div>
                </div>
            </div>

            <!-- Marksheets Content -->
            <div class="marksheets-container">
                <!-- Filters -->
                <div class="filters-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchMarksheet" placeholder="Search marksheets...">
                    </div>
                    <div class="filter-controls">
                        <select id="semesterFilter">
                            <option value="">All Semesters</option>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                        </select>
                        <select id="typeFilter">
                            <option value="">All Types</option>
                            <option value="mid">Mid Term</option>
                            <option value="final">Final</option>
                            <option value="practical">Practical</option>
                        </select>
                        <select id="yearFilter">
                            <option value="">All Years</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                </div>

                <!-- Marksheets Grid -->
                <div class="marksheets-grid">
                    <!-- Marksheet cards will be dynamically added here -->
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="pagination-btn" id="prevPage" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="page-numbers">
                        <span class="current-page">1</span>
                        <span>of</span>
                        <span class="total-pages">5</span>
                    </div>
                    <button class="pagination-btn" id="nextPage">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Marksheet Preview</h2>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="preview-container">
                    <!-- Preview content will be added here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary close-modal">Close</button>
                <button class="btn-primary" id="downloadMarksheet">
                    <i class="fas fa-download"></i>
                    Download
                </button>
            </div>
        </div>
    </div>

    <script src="../../js/dashboard.js"></script>
    <script src="../../js/marksheets.js"></script>
</body>
</html>
