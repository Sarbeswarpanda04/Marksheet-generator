<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/mobile.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-page">
    <!-- Mobile Navigation Toggle -->
    <button class="mobile-nav-toggle show-on-mobile">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="../../assets/logo.png" alt="Logo" class="logo">
            <h2>Student Portal</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Overview</span>
            </a>
            <a href="marksheets.html" class="nav-item">
                <i class="fas fa-file-alt"></i>
                <span>Marksheets</span>
            </a>
            <a href="performance.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Performance</span>
            </a>
            <a href="attendance.html" class="nav-item">
                <i class="fas fa-calendar-check"></i>
                <span>Attendance</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
        <button class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="breadcrumb hide-on-mobile">
                <span>Dashboard</span> / <span>Overview</span>
            </div>
            <div class="user-info">
                <div class="user-details">
                    <span class="user-name">John Doe</span>
                    <span class="user-role">Student</span>
                </div>
                <img src="../../assets/avatar.png" alt="User Avatar" class="user-avatar">
            </div>
            <div class="actions">
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <select class="language-selector">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                </select>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="quick-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="stat-info">
                    <h3>CGPA</h3>
                    <span class="stat-value">9.2</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-info">
                    <h3>Attendance</h3>
                    <span class="stat-value">92%</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-book"></i>
                </div>
                <div class="stat-info">
                    <h3>Subjects</h3>
                    <span class="stat-value">6</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-info">
                    <h3>Rank</h3>
                    <span class="stat-value">5</span>
                </div>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Recent Marksheets -->
            <div class="card">
                <div class="card-header">
                    <h2>Recent Marksheets</h2>
                    <a href="marksheets.html" class="view-all">View All</a>
                </div>
                <div class="marksheets-list">
                    <!-- Marksheets will be loaded dynamically -->
                </div>
            </div>

            <!-- Performance Chart -->
            <div class="card">
                <div class="card-header">
                    <h2>Academic Performance</h2>
                    <select class="chart-control">
                        <option value="semester">Semester</option>
                        <option value="subject">Subject</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>

            <!-- Upcoming Events -->
            <div class="card">
                <div class="card-header">
                    <h2>Upcoming Events</h2>
                </div>
                <div class="events-list">
                    <!-- Events will be loaded dynamically -->
                </div>
            </div>
        </div>

        <!-- Bottom Navigation for Mobile -->
        <nav class="bottom-nav show-on-mobile">
            <a href="dashboard.html" class="bottom-nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="marksheets.html" class="bottom-nav-item">
                <i class="fas fa-file-alt"></i>
                <span>Marksheets</span>
            </a>
            <a href="performance.html" class="bottom-nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Performance</span>
            </a>
            <a href="profile.html" class="bottom-nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="../../js/mobile-utils.js" type="module"></script>
    <script src="../../js/dashboard.js" type="module"></script>
</body>
</html>
